     <script>
        albexpanded = false;
        rtd = true;
        
        function onstr() {
            document.getElementById('sdb').style.transform = 'rotate(180deg)';
            var input = document.getElementById("search");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    window.open(location.protocol + '//' + location.host + location.pathname+'?search='+input.value, "_self") 
  }
}); 
        }
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                if (rtd) {
                    document.getElementById('sdb').style.transform = 'rotate(0deg)';
                    rtd = false;
                } else {
                    document.getElementById('sdb').style.transform = 'rotate(180deg)';
                    rtd = true;
                }
            });
        });

        function expandalb() {
            alblist = document.getElementById('catalogues');
            if (albexpanded) {
                albexpanded = false;
                alblist.style.height = '0px';
            } else {
                albexpanded = true;
                alblist.style.height = 'auto';
            }
        }
       
        
    </script>
</head>
